<style>
    body { 
      margin: auto; 
      padding: 150px; 
      padding-top: 50px; 
      padding-bottom: 5px; 
      color: white; 
      background-color: rgb(37, 37, 37);
      font-family: Montserrat, sans-serif;
    }
</style>

<div>
    <canvas id="myChart"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const labels = [
    '3.2.22', '3.6.22', '3.10.22', '3.18.22', '3.19.22', '3.20.22', '3.21.22',
    ];
  
    const data = {
      labels: labels,
      datasets: [{
        label: 'hours',
        backgroundColor: 'rgb(3,173,252)',
        borderColor: 'rgb(3,173,252)',
        data: [ 3,2.5,10,10.5,8,10.2,8],
      }]
    };
  
    const config = {
      type: 'bar',
      data: data,
      options: {}
    };
    
  </script>
  <script>
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
  </script>
